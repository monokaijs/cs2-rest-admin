name: CI / Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DOTNET_VERSION: '7.0'
  CONFIGURATION: 'Release'
  OUT_DIR: 'out'

jobs:
  build:
    name: Build (pushes & tags)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages (caching)
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-

      - name: dotnet restore
        run: dotnet restore

      - name: dotnet build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: dotnet publish
        run: |
          mkdir -p ${{ env.OUT_DIR }}
          dotnet publish --configuration ${{ env.CONFIGURATION }} -o ${{ env.OUT_DIR }} --no-restore

      - name: Create release zip
        run: |
          zip -r release.zip ${{ env.OUT_DIR }}

      - name: Upload build artifact (for any push)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: release.zip

  release:
    name: Build & publish release (tags)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
          mkdir -p ${{ env.OUT_DIR }}
          dotnet publish --configuration ${{ env.CONFIGURATION }} -o ${{ env.OUT_DIR }} --no-restore

      - name: Make release ZIP
        run: |
          zip -r release-${{ github.ref_name }}.zip ${{ env.OUT_DIR }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} â€” built by GitHub Actions."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
